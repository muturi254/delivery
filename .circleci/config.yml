version: 2.1

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
        
      # Add parameter here   
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            # Your code here
            aws cloudformation delete-stack --stack-name "udapeople-frontend-<<parameters.workflow_id>>"
            aws cloudformation delete-stack --stack-name "udapeople-backend-<<parameters.workflow_id>>"
            aws s3 rm s3://bucketash --recursive

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
      workflow_id:
        type: string
        default: ${WORKFLOW_ID:0:7}
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          when: on_fail
          # command: |
          #   # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
          #   export SUCCESS=$(curl --insecure  https://kvdb.io//migration_<< parameters.workflow_id >> )
          #   SUCCESS = 1
          #   if (($SUCCESS==1)); 
          #   then
          #     cd ~/project/backend
          #     npm install --legacy-peer-deps
          #     npm run migration:revert
          #   fi
          command: |
            SUCCESS=$(curl --insecure  https://kvdb.io/9GE4jRtKznmVKRfvdBABBe/migration_${CIRCLE_WORKFLOW_ID:0:7})
            if (($SUCCESS == 1))
            then
              cd ~/project/backend
              npm install --legacy-peer-deps
              npm run build
              npm run migrations:revert
            fi

